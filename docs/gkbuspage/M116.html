市川ラインバスからの移籍車。<br>
トランジットバスの中で二台しかないリエッセ。<br>
新浦安駅→ハイタウン塩浜→新浦安駅の循環運用や、二俣01系統の本八幡駅→二俣新町駅入口に運用されていた。<br>
ここ一年くらい姿が確認されていない。<br>
